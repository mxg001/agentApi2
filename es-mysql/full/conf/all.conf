		jdbc_page_size => "10000"
		statement_filepath => "${LOGSTASH_CONFIG_HOME}/sql/agent.sql"
		schedule => "* * * * *"
		type => "agent"
		lowercase_column_names => false
		record_last_run => true
		use_column_value => true
		tracking_column => "auto_id"
		clean_run => false
		last_run_metadata_path => "${LOGSTASH_CONFIG_HOME}/lastRun/agent_last_run.txt"
	}
    jdbc {
        jdbc_connection_string => "jdbc:mysql://${LOGSTASH_MYSQL_HOST}:${LOGSTASH_MYSQL_PORT}/${LOGSTASH_MYSQL_DB}"
        jdbc_user => "${LOGSTASH_MYSQL_USERNAME}"
        jdbc_password => "${LOGSTASH_MYSQL_PASSWORD}"
        jdbc_driver_library => "${LOGSTASH_CONFIG_HOME}/jar/mysql-connector-java-5.1.46.jar"
        jdbc_driver_class => "com.mysql.jdbc.Driver"
        jdbc_paging_enabled => "true"
        jdbc_page_size => "10000"
        statement_filepath => "${LOGSTASH_CONFIG_HOME}/sql/mbp.sql"
        schedule => "* * * * *"
        type => "mbp"
        lowercase_column_names => false
        record_last_run => true
        use_column_value => true
        tracking_column => "auto_id"
        clean_run => false
        last_run_metadata_path => "${LOGSTASH_CONFIG_HOME}/lastRun/mbp_last_run.txt"
    }
    jdbc {
        jdbc_connection_string => "jdbc:mysql://${LOGSTASH_MYSQL_HOST}:${LOGSTASH_MYSQL_PORT}/${LOGSTASH_MYSQL_DB}"
        jdbc_user => "${LOGSTASH_MYSQL_USERNAME}"
        jdbc_password => "${LOGSTASH_MYSQL_PASSWORD}"
        jdbc_driver_library => "${LOGSTASH_CONFIG_HOME}/jar/mysql-connector-java-5.1.46.jar"
        jdbc_driver_class => "com.mysql.jdbc.Driver"
        jdbc_paging_enabled => "true"
        jdbc_page_size => "10000"
        statement_filepath => "${LOGSTASH_CONFIG_HOME}/sql/merchant.sql"
        schedule => "* * * * *"
        type => "merchant"
        lowercase_column_names => false
        record_last_run => true
        use_column_value => true
        tracking_column => "auto_id"
        clean_run => false
        last_run_metadata_path => "${LOGSTASH_CONFIG_HOME}/lastRun/merchant_last_run.txt"
    }
    jdbc {
        jdbc_connection_string => "jdbc:mysql://${LOGSTASH_MYSQL_HOST}:${LOGSTASH_MYSQL_PORT}/${LOGSTASH_MYSQL_DB}"
        jdbc_user => "${LOGSTASH_MYSQL_USERNAME}"
        jdbc_password => "${LOGSTASH_MYSQL_PASSWORD}"
        jdbc_driver_library => "${LOGSTASH_CONFIG_HOME}/jar/mysql-connector-java-5.1.46.jar"
        jdbc_driver_class => "com.mysql.jdbc.Driver"
        jdbc_paging_enabled => "true"
        jdbc_page_size => "10000"
        statement_filepath => "${LOGSTASH_CONFIG_HOME}/sql/order.sql"
        schedule => "* * * * *"
        type => "order"
        lowercase_column_names => false
        record_last_run => true
        use_column_value => true
        tracking_column => "auto_id"
        clean_run => false
        last_run_metadata_path => "${LOGSTASH_CONFIG_HOME}/lastRun/order_last_run.txt"
    }
}
filter {
    if ![agent_no] or [agent_no] == '' {
        drop {}
    }
	if[type] == 'agent' {
		alter {
			add_field => {
				"[type_name][name]"  => "agent"
			}
		}
	}
    if[type] == 'mbp' {
        alter {
            add_field => {
                "[type_name][name]"  => "mbp"
                "[type_name][parent]"  => "merchant_%{merchant_no}"
            }
        }
    }
    if[type] == 'merchant' {
        alter {
            add_field => {
                "[type_name][name]"  => "merchant"
                "[type_name][parent]"  => "agent_%{agent_no}"
            }
        }
    }
	if[type] == 'order' {
		alter {
			add_field => {
				"[type_name][name]"  => "order"
				"[type_name][parent]"  => "merchant_%{merchant_no}"
			}
		}
	}
    mutate {
        remove_field => [ "@timestamp","@version"]
    }
}
output {
	stdout {
		codec => json_lines
	}
	if[type] == 'agent' {
		elasticsearch {
			hosts => "${LOGSTASH_ES_HOST}:${LOGSTASH_ES_PORT}"
			index => "${LOGSTASH_ES_INDEX}"
			document_type => "_doc"
			document_id => "agent_%{agent_no}"
		}
	}
	if[type] == 'mbp' {
		elasticsearch {
			hosts => "${LOGSTASH_ES_HOST}:${LOGSTASH_ES_PORT}"
			index => "${LOGSTASH_ES_INDEX}"
			document_type => "_doc"
			document_id => "mbp_%{mid}"
			routing => "agent_%{agent_no}"
		}
	}
	if[type] == 'merchant' {
		elasticsearch {
			hosts => "${LOGSTASH_ES_HOST}:${LOGSTASH_ES_PORT}"
			index => "${LOGSTASH_ES_INDEX}"
			document_type => "_doc"
			document_id => "merchant_%{merchant_no}"
			routing => "agent_%{agent_no}"
		}
	}
	if[type] == 'order' {
		elasticsearch {
			hosts => "${LOGSTASH_ES_HOST}:${LOGSTASH_ES_PORT}"
			index => "${LOGSTASH_ES_INDEX}"
			document_type => "_doc"
			document_id => "order_%{order_no}"
			routing => "agent_%{agent_no}"
		}
	}
}