	stdin { }
	jdbc {
		jdbc_connection_string => "jdbc:mysql://${LOGSTASH_MYSQL_HOST}:${LOGSTASH_MYSQL_PORT}/${LOGSTASH_MYSQL_DB}"
		jdbc_user => "${LOGSTASH_MYSQL_USERNAME}"
		jdbc_password => "${LOGSTASH_MYSQL_PASSWORD}"
