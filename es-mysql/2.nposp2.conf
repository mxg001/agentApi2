filter {
    if ![agent_no] or [agent_no] == '' {
        drop {}
    }
	if[type] == 'agent' {
		alter {
			add_field => {
				"[type_name][name]"  => "agent"
			}
		}
	}
	if[type] == 'merchant' {
		alter {
			add_field => {
				"[type_name][name]"  => "merchant"
				"[type_name][parent]"  => "agent_%{agent_no}"
			}
		}
	}
	if[type] == 'order' {
		alter {
			add_field => {
				"[type_name][name]"  => "order"
				"[type_name][parent]"  => "merchant_%{merchant_no}"
			}
		}
	}
	if[type] == 'mbp' {
		alter {
			add_field => {
				"[type_name][name]"  => "mbp"
				"[type_name][parent]"  => "merchant_%{merchant_no}"
			}
		}
	}
	mutate {
		remove_field => [ "@timestamp","@version"]
	}
}
output {
	stdout {
		codec => json_lines
	}
	if[type] == 'agent' {
		elasticsearch {
			hosts => "127.0.0.1:9200"
			index => "nposp_es"
			document_type => "_doc"
			document_id => "agent_%{agent_no}"
		}
	}
	if[type] == 'merchant' {
		elasticsearch {
			hosts => "127.0.0.1:9200"
			index => "nposp_es"
			document_type => "_doc"
			document_id => "merchant_%{merchant_no}"
			routing => "agent_%{agent_no}"
		}
	}
	if[type] == 'order' {
		elasticsearch {
			hosts => "127.0.0.1:9200"
			index => "nposp_es"
			document_type => "_doc"
			document_id => "order_%{order_no}"
			routing => "agent_%{agent_no}"
		}
	}
	if[type] == 'mbp' {
		elasticsearch {
			hosts => "127.0.0.1:9200"
			index => "nposp_es"
			document_type => "_doc"
			document_id => "mbp_%{mid}"
			routing => "agent_%{agent_no}"
		}
	}
}